<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac toe</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;600&display=swap" rel="stylesheet">

  <script defer src="script.js"></script>
</head>
<body>
  <div class="card">
    <header>
      <h1>TIC TAC TOE</h1>
    </header>
    <main>
      <section class="players">
        <section class="players-section">
          <div class="description">
            <div class="player one">Player 1</div>
            <img src="images/x1.svg" id="X" alt="x symbol for player 1">
          </div>
          <div class="description">
            <div class="player two">
              <select>
                <option value="0" selected="selected">Player 2</option>
                <option value="1">Computer</option>
              </select>
            </div>
            <img src="images/o1.svg" id="O" alt="o symbol for player 2">
          </div>
        </section>
        <div class="button"><button type="button">New game</button></div>
      </section>
      <section class="game-logic">
        <section class="scores-container">
          <p class="scores">Scores</p>
          <div class="scores-box">
            <div class="score-cell">Player 1</div>
            <div class="score-cell" id="p2-score-name-cell">Player 2</div>
            <div class="score-cell">Ties</div>
            <div class="score-cell" id="p1-score"></div>
            <div class="score-cell" id="p2-score"></div>
            <div class="score-cell" id="tie-score"></div>
          </div>
          <div class="reset-btn-container"><button type="button" id="reset">Reset</button></div>
        </section>
        <section class="game-container">
          <p class="user-message"></p>
          <section class="grid">
            <div class="box" data-number="0"></div>
            <div class="box" data-number="1"></div>
            <div class="box" data-number="2"></div>
            <div class="box" data-number="3"></div>
            <div class="box" data-number="4"></div>
            <div class="box" data-number="5"></div>
            <div class="box" data-number="6"></div>
            <div class="box" data-number="7"></div>
            <div class="box" data-number="8"></div>
          </section>
        </section>
      </section>
    </main>
  </div>
</body>
</html>
