<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac toe</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="card">
    <h1>TIC TAC TOE</h1>
    <main>
      <div class="players">
        <div class="player-section">
          <div class="player one">Player 1</div>
          <div class="symbol">
            <img src="images/x1.svg" id="X">
          </div>
        </div>
        <div class="player-section">
          <div class="player two">Player 2</div>
          <div class="symbol">
            <img src="images/o1.svg" id="O">
          </div>
        </div>
      </div>
      <div class="button"><button type="button">New game</button></div>
      <p class="user-message"></p>
      <div class="grid">
        <div class="box" data-number="0"></div>
        <div class="box" data-number="1"></div>
        <div class="box" data-number="2"></div>
        <div class="box" data-number="3"></div>
        <div class="box" data-number="4"></div>
        <div class="box" data-number="5"></div>
        <div class="box" data-number="6"></div>
        <div class="box" data-number="7"></div>
        <div class="box" data-number="8"></div>
      </div>
    </main>
  </div>
</body>
</html>
